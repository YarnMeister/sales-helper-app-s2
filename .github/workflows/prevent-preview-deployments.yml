name: Prevent Preview Deployments

on:
  push:
    branches-ignore:
      - main
      - master

jobs:
  prevent-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Prevent Preview Deployment
        run: |
          echo "‚ùå Preview deployments are disabled for this repository"
          echo "Branch: ${{ github.ref_name }}"
          echo "Only main branch deployments are allowed"
          exit 1
